<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Математический тест</title>
</head>
<body>
    <p>Нажми на кнопку и получи задание</p>
    <button class="add">Сложение</button>
    <button class="sub">Вычетание</button>
    <button class="mul">Умножение</button>
    <button class="div">Деление</button>
    <p>Выбрать уровень</p>
    <select name="" id="">
        <option value="easy">легкий (1-10)</option>
        <option value="medium">средний (10-100)</option>
        <option value="hard">сложный (100-1000)</option>
    </select>
    <button class="check">посмотреть статистику</button>
    <button class="reset">сбросить</button>
    <script src="script.js"></script>
</body>
</html>
